<div class="container mt-5">
  <h1 class="mb-4 text-center">🔍 J-Owl Search</h1>

  <form class="d-flex gap-2 mb-3" (submit)="onSearch(); $event.preventDefault();">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="query"
      name="query"
      placeholder="Enter a search query..."
      required
    >
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <div *ngIf="loading" class="alert alert-info">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="results.length > 0">
    <h2 class="mt-5 border-bottom pb-2">Results:</h2>
    <div *ngFor="let result of results" class="card mb-3">
      <div class="card-body">
        <a [href]="result.url" target="_blank" class="text-decoration-none">
          <h5 class="card-title">{{ result.name }}</h5>
        </a>
        <p class="card-text" [innerHTML]="result.snippet"></p>
      </div>
    </div>
  </div>
</div>
